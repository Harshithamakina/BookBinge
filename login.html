<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookBinge</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="page">
        <div class="login-container">
            <h1>Login to Your Account</h1>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Enter Username" required><br><br>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter Password" required><br><br>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" class="error-message" style="display: none;">Invalid username or password. Please try again.</p>
            <div class="footer">
                <p>Don't have an account? <a href="signin.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
