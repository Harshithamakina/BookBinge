<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <link rel="stylesheet" href="style6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Search - BookBinge</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a class="logo" href="index.html">BookBinge</a>
        <nav class="nav-items">
            <a href="home.html">Home</a>
            <a href="mynotes.html">My Notes</a>
            <a href="review.html">Review</a>
            <a href="search.html">Search</a>
            <a href="categories.html">Categories</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="intro">
            <h1>Search</h1>
            <p>Find your favorite books and content.</p>
        </section>

        <!-- Search Bar -->
        <section class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for books, authors, or genres...">
            <button id="searchButton"><i class="fas fa-search"></i> Search</button>
        </section>

        <!-- Search Results -->
        <section class="search-results">
            <div class="results-header">
                <h2 id="resultsTitle">Popular Books</h2>
                <div id="resultsCount"></div>
            </div>
            <div id="resultsContainer" class="books-grid">
                <!-- Default popular books will be loaded by JavaScript -->
            </div>
        </section>

        <!-- Book Detail Modal -->
        <div id="bookModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="modal-body" id="modalBody">
                    <!-- Book details will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 BookBinge. All rights reserved.</p>
        <div class="footer-links">
            <a href="Contact Us.html">Contact Us</a>
            <a href="About Us.html">About Us</a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script4.js"></script>
</body>
</html>
